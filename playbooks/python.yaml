---

- hosts: my_host
  vars:
    src_file: /root/ansible/files/google-chrome-stable_current_amd64.deb
    dest_file: /home/user/Загрузки/google-chrome-stable_current_amd64.deb
  gather_facts: no
  tasks:
  - name: install python 2
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python)

  #- name: copy Google.deb
    #copy: src={{ src_file }} dest={{ dest_file }} remote_src=yes

  - name: install Google
    args:
      chdir: /home/user/Загрузки/
    apt: deb=/root/ansible/files/google-chrome-stable_current_amd64.deb

  - name: Check result
    register: result
    debug: var=result
  become: yes
  become_method: su

